<ion-content padding>
  <ion-row class="home-logo">
    <ion-img width="100%" height="75" src="./assets/imgs/hipgive_logo.png"></ion-img>
  </ion-row>
  <form #loginForm="ngForm" (ngSubmit)="resetPassword()" autocomplete="off">
    <ion-list class="form-login" inset>
      <ion-item class="input-app">
        <ion-input type="email" placeholder="Enter your email" name="email" [(ngModel)]="email" autocorrect="off"
          autocapitalize="off" required></ion-input>
      </ion-item>
    </ion-list>
    <button-hipgive type="submit" [text]="'RESET PASSWORD'" [myCallback]="reset.bind(this)"></button-hipgive>
  </form>
</ion-content>
<ion-footer>
  <ion-item class="reset">
    <span (click)='goBack()'>Login</span>
  </ion-item>
</ion-footer>
