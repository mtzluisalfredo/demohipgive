<header-hg></header-hg>

<ion-content padding>
  <div class="w-search">
    <ion-input placeholder="Search"></ion-input>
    <button (click)="openMenuOne()">
      <ion-icon name="ios-funnel-outline"></ion-icon>
    </button>

  </div>
  <div *ngFor="let levels of itemsLevels; let i=index">
    <div (click)="openDetail()" class="item-browse" [style.background-image]="'url(' + getBackgroundStyle(i) + ')'"
      style="background-size: cover;">
      <div class="bg-black">
        <ion-avatar item-start>
          <img src="assets/imgs/{{i+1}}.jpg">
        </ion-avatar>
        <span class="title">Be a Hero</span>
        <span class="sub-title">jan. 25, 2019</span>
        <span class="description">Lorem Ipsum is simply dummy text of the printing and.</span>
      </div>
    </div>
  </div>
</ion-content>
