<ion-content>
    <span class="dot-red"></span>
    <span class="dot-yellow"></span>
    <span class="dot-back"></span>
    <div class="title-page">
        <span class="title">Search</span>
        <ion-searchbar item-end [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"
            (ionCancel)="onCancel($event)">
        </ion-searchbar>
    </div>
    <ion-grid style=" margin-top: 130px; ">
        <ion-row>
            <ion-col (click)='openDetail()' style="background-image: url('./../../assets/imgs/photo_3.jpg'); background-size: cover;"

            </ion-col>
